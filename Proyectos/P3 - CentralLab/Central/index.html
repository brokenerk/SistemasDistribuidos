<!--HTML Servidor Web (index.html) Se coloca en el mismo directorio que el archivo pc_central.cpp y requiere de conexion a Internet-->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Servidor Web Central</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<script src="./js/jquery-3.3.1.min.js"></script>
		<script src="./js/popper.min.js"></script>
		<script src="./js/bootstrap.min.js"></script>
		<style>
			html, body{ height:100%; margin:0; }
			header{ height:50px; background:lightcyan; }
			footer{ height:10px; background:PapayaWhip; }

			body{ 
			  display:flex; 
			  flex-direction:column; 
			}

			footer{
			  margin-top:auto; 
			}

			.card-block{
		        width: 50%;
		        padding-left: 20px;
		        padding-bottom: 30px;
		    }

		    img{
		        height: 370px;
		    }
		</style>
		<script>
			$(document).ready(function() {
				var segs = 5000;
				
				function loadImages() {
					setTimeout(loadImages, segs);

			 		$.ajax({
						url: '/updateImg',
						dataType: 'json',
						success: function(json) {
							var ip = json.ip;
							var ult = json.ult;
							segs = json.segs * 1000;
							var cont = 0;

							$(".card-group").remove();
							$("#contenedor").append("<div class='card-group'></div>");

							var card = 	"<div class='card-block'>" +
										 "<img class='card-img-top' src='./www/" + ip + aux + ".jpg' onerror=\"this.src='https://isilionangel.files.wordpress.com/2012/06/no_signal_found_by_epicfail23-d2zseqv.jpg'\"/>" +
										 "<div class='card-footer'><h4>IP: " + ip + aux + "</h4></div></div>";

							var d = new Date().getTime();
							while(cont < 30) {
								var aux = ult + cont;
								var card = 	"<div class='card-block'>" +
										 	"<img class='card-img-top' src='./www/" + ip + aux + ".jpg?" + d + "' onerror=\"this.src='https://isilionangel.files.wordpress.com/2012/06/no_signal_found_by_epicfail23-d2zseqv.jpg'\"/><div class='card-footer'><h4>IP: " + ip + aux + "</h4></div></div>";
								$(".card-group").append(card);
								cont++;
							}
							
						}
					});
				}
				loadImages();
			});
		</script>
	</head>

	<body>
		<nav class="navbar navbar-expand-lg navbar-primary bg-primary fixed-top">
		    <div class="container-fluid">
		      <span class="navbar-brand mb-0 h1 text-white">Servidor Web Central</span>
		    </div>
		</nav>
		<div id="contenedor" class="container-fluid">
			<br><br><br><h4>Capturas de pantalla de computadoras activas</h4><br>
    	</div>
    	<br>
		<footer class="py-5 bg-primary">
			<div class="container-fluid">
			  <p class="m-0 text-center text-white">Ramos Diaz Enrique - Copyright 2019</p>
			</div>
		</footer>
	</body>
</html>
